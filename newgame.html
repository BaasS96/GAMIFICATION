<!DOCTYPE HTML>
<html>

<head>
    <title>
        GM - New Game
    </title>
</head>

<body>
    <p>Create a new game:</p>
    <form action="creategame.php" method="post">
        <input type="text" name="creatorname" placeholder="Creator name" required>
        <input type="text" name="grouptitle" placeholder="Grouptitle" required>
        <input type="text" name="image" placeholder="Logo image URL" required>
        <select name="image_location" required>
                <option value="main" disabled selected>Image location </option>
                <option value="main">Main images folder (only filename.extension)</option>
                <option value="game">Game images folder (only filename.extension)</option>
                <option value="internet">Internet (whole URL)</option>
        </select>
        <br />
        <input type="submit" value="Create game">
    </form>
    <br />
    <p>Create new group(s):</p>
    <form action="creategroup.php" method="post">
        <input type="text" name="gamepin" required placeholder="Gamepin" maxlength="4">
        <input type="number" name="groupnum" value="1">
        <br />
        <input type="submit" value="Create group(s)">
    </form>
    <br />
    <p>Watch a game:</p>
    <form action="gamewatcher.php" method="get">
        <input type="text" name="gamepin" required placeholder="Gamepin" maxlength="4">
        <br />
        <input type="submit" value="Watch game">
    </form>
    <br />
    <p>Create a questiongroup:<br /><a href="help.html#createquestiongroup" target="_blank" tooltip="Display help page">Help</a></p>
    <form action="createquestiongroup.php" method="post">
        <input type="text" name="gamepin" required placeholder="Gamepin" maxlength="4">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="longname" placeholder="Long name" required>
        <br />
        <textarea name="description" rows="2" colls="800" style="min-width: 40em;" required placeholder="description"></textarea>
        <br />
        <input type="text" name="image" placeholder="Image URL" required>
        <select name="image_location" required>
                <option value="main" disabled selected>Image location </option>
                <option value="main">Main images folder (only filename.extension)</option>
                <option value="game">Game images folder (only filename.extension)</option>
                <option value="internet">Internet (whole URL)</option>
        </select>
        <br />
        <input type="submit" value="Create questiongroup">
    </form>
    <br />
    <p>Create a question:<br /><a href="help.html#createquestion" target="_blank" tooltip="Display help page">Help</a></p>
    <form action="createquestion.php" method="post">
        <input type="text" name="gamepin" required placeholder="Gamepin" maxlength="4">
        <input type="text" name="questiongroup" required placeholder="Questiongroup-id">
        <input type="text" name="title" placeholder="Title" required>
        <select name="qtype" required>
            <option value="text" disabled selected>Question type</option>
            <option value="text">Text</option>
            <option value="radio">Radio</option>
        </select>
        <br />
        <textarea name="description" rows="2" colls="800" style="min-width: 40em;" required placeholder="description"></textarea>
        <br />
        <input type="text" name="question" placeholder="Question title" required>
        <input type="text" name="image" placeholder="Image URL">
        <input type="text" name="answers" placeholder="Answers">
        <input type="text" name="ranswers" placeholder="Right answers" required>
        <input type="checkbox" name="useterminal" id="useterminal" value="yes"><label for="useterminal">Use terminal</label>
        <br />
        <input type="submit" value="Create questiongroup">
    </form>
    <br />
    <p>Create a new terminal:</p>
    <form action="createterminal.php" method="post">
        <input type="text" name="gamepin" required placeholder="Gamepin" maxlength="4">
        <input type="text" name="certnum" placeholder="Questiongroup number" required>
        <input type="text" name="questnum" placeholder="Question number" required>
        <input type="text" name="idletext" placeholder="Idle text" required>
        <br />
        <input type="submit" value="Create terminal">
    </form>
</body>

</html>
